<!-- <!doctype html> -->
<html>

<head>
    <title>survey-form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking time to help us improve the platform</p>
    <div>
        <form id="survey-form">
            <fieldset>
                <label id="name-label">Name <input placeholder="Enter your name" type="text" id="name" required></label>
                <label id="email-label">Email<input placeholder="Enter your email" type="email" id="email"
                        required></label>
                <label id="number-label">Age(optional)<input placeholder="Age" type="number" min="13" max="120"
                        id="number">
                    <label>which option best describes your current role?<select id="dropdown">
                            <option>Select current role</option>
                            <option>Student</option>
                            <option>Full time job
            </fieldset>
            <fieldset>
                <label>would you recommend?
                    <input type="radio" name="recommend" value="yes">yes</label>
                <input type="radio" name="recommend" value="yes">no</label>
            </fieldset>
            <fieldset>
                <label>what do you want to improve?
                    <input type="checkbox" name="check" value="1">front end
                    <input type="checkbox" name="check" value="2">back end
                    <input type="checkbox" name="check" value="3">full stack
                </label>
            </fieldset>
            <fieldset>
                <label>comments <textarea></textarea>
            </fieldset>
            <input type="submit" value="submit" id="submit">
        </form>
    </div>

</html>
